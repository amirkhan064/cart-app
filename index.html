<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My shopping cart app</title>

    <link rel="stylesheet" href="./CSS/styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  </head>

  <body>
    <div class="mega-mart">
      <header>
        <div class="logo"><img src="./assets/images/logo.png" /></div>
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">about</a></li>
            <li><a href="#">My Shopping Cart <span id="cartCount">(0)</span></a></li>
            <li><a href="#">Track My Order</a></li>
          </ul>
        </nav>
      </header>

        <div class="banner-container" id="banner">
            <span id="leftArr"><</span>
            <img id="bannerImage" src=""/>
            <span id="RightArr">></span>
        </div>

        <main class="main-section">
            <div class="profuct-list">
                <h2>Popular products</h2>

                <ul class="product-list" id="productList">
                </ul>
            </div>
        </main>

        <section id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>
                    <h1>My Cart</h1>
                   <ul class="product-list" id="cartItems">

                   </ul>
                </p>
            </div>

        </section>

  </body>

  <script src="./JS/app.js"></script>
</html>
